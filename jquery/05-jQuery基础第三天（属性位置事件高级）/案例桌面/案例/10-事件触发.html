<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //原生js
//        window.onload = function () {
//            document.getElementsByTagName("div")[0].onclick = function () {
//                alert("div被点击了！");
//            }
//
//            document.getElementsByTagName("div")[0].click();
//
//        }

        $(function () {

            //绑定事件
            $("div").on("click",function () {
                alert("事件触发2");
            });

            $("div").on("mouseenter",function () {
                alert("事件触发1");
            });

            //调用事件---事件触发。
            //第一种
//            $("div").click();

            //第二种
//            $("div").trigger("click");
//            $("div").trigger("mouseenter");


            //第三种：不出动浏览器的默认行为
            $("input").on("focus", function () {
                alert("input获取了焦点！");
            })

//            $("input").focus();
//            $("input").trigger("focus");
            $("input").triggerHandler("focus");//只是要执行事件，并不要效果。

        })

    </script>
</head>
<body>

    <div></div>

    <input type="text"/>

</body>
</html>
