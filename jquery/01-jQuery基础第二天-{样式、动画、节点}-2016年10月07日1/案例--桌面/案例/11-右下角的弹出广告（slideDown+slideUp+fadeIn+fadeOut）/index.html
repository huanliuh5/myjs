<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(imgs/ad.jpg);
            display: none;
        }

        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image: url(imgs/h.jpg);
            cursor: pointer;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            //需求1:页面加载的时候，先滑入在滑出，在淡入
            //需求2:点击span，他的父盒子淡出


//            //需求1:页面加载的时候，先滑入在滑出，在淡入
//            $(".ad").slideDown().slideUp().fadeIn(2000, function () {
//                alert("页面加载完毕！");
//            });
//            //需求2:点击span，他的父盒子淡出
//            $(".ad>span").click(function () {
//                $(".ad").fadeOut("10");
//            });

            //连式编程
            $(".ad").slideDown().slideUp().fadeIn(2000).find("span").click(function () {
                $(this).parent("div").fadeOut("10");
            });
        })
    </script>
</head>

<body>
<div>我是内容</div>
<div class="ad">
    <span></span>
</div>
</body>

</html>
