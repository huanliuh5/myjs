<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 50px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数
        jQuery(document).ready(function () {
            //一种；   带参，两个或三个参数，json时间和回调函数。
            $("button:eq(0)").click(function () {
                var json1 = {"width":50,"height":50,"border-radius":25,"top":300,"left":300}
                var json2 = {"width":100,"height":50,"border-radius":0,"top":100,"left":30,"background":"red"}
                //两个或三个参数，json时间和回调函数。
                $("div").animate(json1,2000, function () {
                    $("div").animate(json2,2000, function () {
                        alert("函数执行完毕！");
                    });
                });

                //模拟前三种
//                $("div").animate({"width":0,"height":0},1000, function () {
//                    $("div").css("display","none");
//                });

//                $("div").animate({"height":0},1000);

//                $("div").animate({"opacity":0},1000, function () {
//                    $("div").css("display","none");
//                });

            });
        });
    </script>
</head>
<body>

    <button>动画</button>

    <div></div>

</body>
</html>
