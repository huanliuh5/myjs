<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px 0;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数
        $(function () {
            //帮定事件
            $("button").click(function () {

                //第一种：赋值。（两个参数）
                $("div").css("width",200);

                //第二种：获取属性值。（一个参数）
                alert($("div").css("width"));

                //第三种：赋值,按json赋值。（一个参数，json）
                var json = {"width":300,"height":300,"background":"red"};
                $("div").css(json);
            });
        })
    </script>
</head>
<body>
<button>改变</button>
<div></div>
</body>
</html>
