<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //获取按钮，赋值id为box的li，添加到ul的最后
            $("button").click(function () {
                //和参数无关只能深层复制
                var jqLI = $("#box").clone();
                $("ul").append(jqLI);
            });
        })
    </script>
</head>
<body>
    <button>赋值元素</button>
    <ul>
        <li>我是原生土著li1</li>
        <li id="box">
            我是原生土著li2
            <a href="#">能否深层复制</a>
        </li>
        <li>我是原生土著li3</li>
    </ul>
</body>
</html>
