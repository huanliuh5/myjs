<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数
        jQuery(document).ready(function () {
            //后代选择器（空格）
            var jqLi = $("ul li");
            jqLi.css("background","red");
            jqLi.css("margin-top",5);

            //子代选择器（  >  ）
            var jqChi = $("ul>li");
            jqChi.css("background","pink");
        });

    </script>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </ul>
</body>
</html>
