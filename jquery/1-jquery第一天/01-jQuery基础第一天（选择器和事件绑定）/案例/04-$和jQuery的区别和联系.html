<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数最简单版
        $(function () {
            //打印$，等于打印方法名，等于打印整个函数
            console.log($);
            console.log(jQuery);
            //他们两个是同一个函数名，用jQuery的时候用$同样可以
            console.log(jQuery===$);


        })
    </script>
</head>
<body>

</body>
</html>
