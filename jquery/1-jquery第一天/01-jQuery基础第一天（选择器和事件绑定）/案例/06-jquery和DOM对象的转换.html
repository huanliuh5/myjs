<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //入口函数
        $(document).ready(function () {

            //js中的DOM对象和jQuery中的对象，区别在也，把js对象穿上一层jquery的外衣。

            //获取js中的DOM对象
            var divArr = document.getElementsByTagName("div");
            var claArr = document.getElementsByClassName("box");
            var idbox = document.getElementById("box");

            //获取jQuery对象
            var jqDiv = $("div");//通过标签名获取jquery对象
            var jqCla = $(".box");//通过类名获取jquery对象
            var jqId = $("#box");//通过ID获取jquery对象


            console.log(divArr);
            console.log(claArr);
            console.log(idbox);
            console.log("------");
            console.log(jqDiv);
            console.log(jqCla);
            console.log(jqId);

//            //js中的DOM对象转换成jquery对象(把js对象穿上一层jquery对象的皮肤！)
//            divArr = $(divArr);
//            claArr = $(claArr);
//            idbox = $(idbox);
//
//            console.log("---js中的DOM对象转换成jquery对象---");
//            console.log(divArr);
//            console.log(claArr);
//            console.log(idbox);
//            console.log("------");
//            console.log(jqDiv);
//            console.log(jqCla);
//            console.log(jqId);


            //jquery对象转换成js中的DOM对象（去皮，他是一个数组，那么我们就可以通过索引值获取里面的内容）
            jqDiv = [jqDiv[0],jqDiv[1],jqDiv[2]];
            jqCla = [jqCla[0],jqCla[1]];
            jqId = jqId.get(0);

            console.log("---jquery对象转换成js中的DOM对象---");
            console.log(divArr);
            console.log(claArr);
            console.log(idbox);
            console.log("------");
            console.log(jqDiv);
            console.log(jqCla);
            console.log(jqId);
        })
    </script>
</head>
<body>

    <div class="box"></div>
    <div id="box"></div>
    <div class="box"></div>

</body>
</html>
