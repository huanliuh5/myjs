
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .odd{
            background-color: red;
        }
        .even{
            background-color: yellow;
        }
    </style>
</head>
<body>
<input type="button" value="隔行变色" id="btn"/>
<div>
    <ul id="uu">
        <li>火箭</li>
        <li>热火</li>
        <li>马刺</li>
        <li>公牛</li>
        <li>小牛</li>
        <li>湖人</li>
        <li>老牛</li>
    </ul>
</div>
<script src="common.js"></script>
<script>
   //获取按钮,注册点击事件,获取ul标签,然后获取里面所有的子节点(空白节点和标签),
    my$("btn").onclick=function () {
        var index=0;
        for(var i=0;i<my$("uu").childNodes.length;i++){
            var nodes=my$("uu").childNodes[i];//每一个子节点
            if(nodes.nodeType==1){//是元素节点
                if(index%2==0){
//                    if(i%2==0){
                    nodes.className="odd";
                }else{
                    nodes.className="even";
                }
                index++;
            }
        }
    };



</script>
</body>
</html>
