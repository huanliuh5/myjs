<script>
    //获取当前元素,根据id方式获取====可以以ul为例
    var ul=my$("uu");

    console.log(ul.parentNode);

    //获取当前元素的所有子节点,并显示所有子节点的nodeType和nodeName
    for(var i=0;i<ul.childNodes.length;i++){
        var nodes=ul.childNodes[i];
        console.log(nodes.nodeType+"==="+nodes.nodeName);
    }
    //获取当前元素中的第一个子节点及第一个子元素
        console.log(ul.firstChild);
        console.log(ul.firstElementChild);

    console.log(ul.lastChild);//节点
    console.log(ul.lastElementChild);//元素

    //获取当前子元素的前一个子节点及前一个子元素

    //获取当前子元素的后一个子节点及后一个子元素
