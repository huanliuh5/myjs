<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div{

            width: 300px;
            height:200px;
            background-color: yellow;
        }
    </style>

</head>
<body>
<div id="dv">

</div>
<script>
    /*
    *
    * 对象可以点出来属性和方法并且直接使用
    * var obj={
    *   name:{}
    * };
    * obj.name
    *
    * */
    //设置层的宽
    var divObj=document.getElementById("dv");
    divObj.style.width="300px";
    //style可以看成是一个对象



</script>

</body>
</html>
