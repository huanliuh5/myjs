<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(images/minute.png);
        }

        #s {
            background-image: url(images/second.png);
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script>
    //transform: rotate(6deg);//旋转多少度
    //资料网址:http://www.w3school.com.cn/example/css3/demo_css3_transform.html
    //获取当前时间 根据时间 计算旋转角度
    var hh = document.getElementById("h");//时针
    var mm = document.getElementById("m");//分针
    var ss = document.getElementById("s");//秒针

    function clock() {
        var d = new Date();
        var mi = d.getMilliseconds();//毫秒

        var s = d.getSeconds() + mi / 1000;//现在是多少秒
        //计算旋转的角度
        //一圈360度,60 秒
        ss.style.transform = "rotate(" + s * 6 + "deg)";
        //现在是多少分
        var m = d.getMinutes() + s / 60;
        //一圈360度，60分钟
        mm.style.transform = "rotate(" + m * 6 + "deg)";
        //现在是多少时
        var h = d.getHours() + m / 60;
        //一圈360度，12小时，每一个小时走30度
        hh.style.transform = "rotate(" + h * 30 + "deg)";
    }

    setInterval(clock, 100);


</script>
</body>
</html>
