<script>
    var setId=null;//定义变量用来保存计时器的id
    //点击按钮注册点击事件，获取层，设置层的随机位置就可以了
    document.getElementById("btn").onclick=function () {
        clearInterval(setId);//每次点击按钮的时候先把计时器的id清理
        var divObj=document.getElementById("dv");
        divObj.style.position="absolute";
        //计时器
        setId=setInterval(function () {//执行计时器中的代码并获取该计时器的id
            //设置层的随机的位置----设置层的left和top
            divObj.style.left=parseInt(Math.random()*100+1)+"px";
            divObj.style.top=parseInt(Math.random()*100+1)+"px";
        },20);//100毫秒
    };

</script>
