<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 200px;
            height:200px;
            background-color: yellow;
        }
    </style>
</head>
<body>

<input type="button" value="隐藏" id="btn"/>
<div id="dv">

</div>
<img src="fsfdsf" alt="">
<script>
    //获取按钮,注册点击事件,获取层,设置隐藏
    document.getElementById("btn").onclick=function () {
      document.getElementById("dv").style.display="none";
    };



</script>
</body>
</html>
