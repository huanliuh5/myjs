<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>
    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>

<script>
    //先获取外面的层标签,注册事件,鼠标进入事件,鼠标离开事件

    var small=document.getElementById("node_small");
    var erObj=document.getElementById("er");//根据id获取要显示和隐藏的层
    small.onmouseover=function () {//鼠标进入的事件
        //erObj.className="erweima show";
        erObj.className=erObj.className.replace("hide","show");
    };
    small.onmouseout=function () {//鼠标离开事件
        //erObj.className="erweima hide";
        erObj.className=erObj.className.replace("show","hide");
    };


</script>

</body>
</html>
