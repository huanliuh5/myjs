    var imgObjs=document.getElementsByTagName("img");
    //需要进行遍历
    for(var i=0;i<imgObjs.length;i++){//循环的代码页面加载的时候就执行了
        imgObjs[i].onclick=function () {
            //事件的处理函数---事件触发的时候执行
            alert("点的时候才执行");
        };
