<body>
<input type="button" value="点我" id="btn" />
<img src="images/liuyan.jpg" id="im"/>
<div onclick="alert('啊哈哈')" style="width:200px;height:100px;background-color: yellow"></div>

<script>
    //这种方式经常用:
    var btnObj=document.getElementById("btn");
    //btnObj看成是触发这个事情的事件源
    //onclick看成是事件的名字
    //匿名函数看成是事件处理的函数
    btnObj.onclick=function () {
        alert("这才是以后经常写代码的方式");
    };

</script>
