
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: teal;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            var wjx_k = "☆";
            var wjx_s = "★";

            //绑定事件
            $("li").on("mouseenter", function () {
                //prevAll获取元素前面的兄弟节点
                //end 方法；返回上一层
                $(this).html(wjx_s).prevAll().html(wjx_s).end().nextAll().html(wjx_k);
            }).on("click", function () {
                $(this).addClass("active").siblings().removeClass("active");
            });

            $("ul").on("mouseleave", function () {
                $("li").html(wjx_k);
                $(".active").text(wjx_s).prevAll().text(wjx_s);
            });
            
            
        });
    </script>
</head>

<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>

</html>
