
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复制</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            float: left;
            width: 200px;
            height: 200px;
            background: pink;
            text-align: center;
            line-height: 200px;
            margin: 0 20px 20px 0;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //$("li").css("opacity", 0.5);
            
            $("li").each(function (index, element) {
                //index就是索引
                //element:是一个DOM对象
                //console.log(element);
                var opacity = (index+1)/10;
                $(element).css("opacity", opacity);
            });
        });

    </script>
</head>

<body>
<ul id="ulList">
    <li>什么都看不见</li>
    <li>什么都看不见</li>

</ul>
</body>

</html>
