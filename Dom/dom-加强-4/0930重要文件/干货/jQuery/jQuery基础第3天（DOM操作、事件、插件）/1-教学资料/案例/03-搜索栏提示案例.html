<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("#txt").focus(function () {
                var value = $(this).val();
                if (value === "请输入你的内容...") {
                    $(this).val("");
                }
            }).blur(function () {
                var value = $(this).val();
                if(value === ""){
                    $(this).val("请输入你的内容...");
                }
            });
        });
    </script>
</head>
<body>
<input type="text" value="请输入你的内容..." id="txt">
</body>
</html>
