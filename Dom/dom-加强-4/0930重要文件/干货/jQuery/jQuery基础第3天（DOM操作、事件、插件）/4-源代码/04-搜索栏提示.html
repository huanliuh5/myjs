
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {

            //1. 给文本框注册获得焦点的事件
            $("#txt").focus(function () {
                //2. 获取到文本框的值
                var result = $(this).val();
                if(result === "请输入你的内容...") {
                    $(this).val("");
                }
            });

            $("#txt").blur(function () {
                var result = $(this).val();
                if(result === ""){
                    $(this).val("请输入你的内容...");
                }
            });
        });
    </script>
</head>
<body>
<input type="text" value="请输入你的内容..." id="txt">
</body>
</html>
