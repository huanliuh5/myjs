<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $("div").on("click", function (e) {
                //target : 谁点了就是点了 ：p
                //currentTarget  :this,谁调用的这个事件:div
                //delegateTarget ：谁代理的就是代理:div

                console.log(e);
                alert("我执行了div的事件");
            });


            $("div").on("click", "p", function (e) {
                //target:p
                //currentTarget:this,谁执行的，p
                //delegateTarget:div
                console.log(e);
                alert("我执行了委托事件");
            });


        });
    </script>
</head>
<body>
<div>我是div的内容
<p>我是p元素的内容</p></div>
</body>
</html>
