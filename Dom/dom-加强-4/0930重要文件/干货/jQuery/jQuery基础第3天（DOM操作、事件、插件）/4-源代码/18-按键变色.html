
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: purple;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(document).keydown(function (e) {
            //console.log(e.keyCode);
            var keyCode = e.keyCode;
            $("#keyCodeSpan").text(keyCode);
            //根据keyCode改背景色
//            if(keyCode === 82){
//                $("#bgChange").css("backgroundColor", "red");
//            }
            switch (keyCode){
                case 82:
                    $("#bgChange").css("backgroundColor", "red");
                    break;
                case 89:
                    $("#bgChange").css("backgroundColor", "yellow");
                    break;
                default:
                    $("#bgChange").css("backgroundColor", "purple");
            }
        });
    </script>
</head>

<body>
<div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">keyCode为：<span id="keyCodeSpan"></span></div>
</div>
</body>

</html>
