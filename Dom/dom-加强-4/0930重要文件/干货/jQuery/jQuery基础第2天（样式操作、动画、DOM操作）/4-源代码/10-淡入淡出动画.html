<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            display: none;
        }
    </style>

    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //1. 淡入淡出用fadeIn和fadeOut
            //2. 淡入淡出使用方法与滑入滑出一模一样

            $("#btnFadeIn").click(function () {
                //$("div").fadeIn();
                //$("div").fadeIn(1000);
                $("div").fadeIn(1000, function () {
                    alert("动画执行完成了");
                });
            });


            $("#btnFadeOut").click(function () {
                //1. 淡出用法和淡入用法一模一样
                //$("div").fadeOut();
                $("div").fadeOut(function () {
                    alert("动画执行完成了");
                });
            });


            $("#btnFadeToggle").click(function () {
                $("div").fadeToggle(1000);
            });


            $("#btnFadeTo").click(function () {
                $("div").fadeTo(1000,0.5,"linear", function () {
                    alert("动画执行完成了");
                });
            });

            //总结：淡入淡出修改的是opacity样式



        });
    </script>
</head>
<body>
<input type="button" value="淡入动画" id="btnFadeIn">
<input type="button" value="淡出动画" id="btnFadeOut">
<input type="button" value="淡入淡出切换" id="btnFadeToggle">
<input type="button" value="淡到" id="btnFadeTo">
<div></div>
</body>
</html>
