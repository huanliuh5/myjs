<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {

            //功能：设置单个样式
            //css(name, value)
            // name:需要设置的样式名  value:对应的样式值
            //$("li").css("backgroundColor", "pink");
            //$("li").css("color", "red");
            //$("li").css("fontSize", "32px");


            //设置多个样式
            //css(obj)
            //obj:封装样式的对象

            $("li").css({
                "backgroundColor": "pink",
                "color": "red",
                "fontSize": "32px"
            });

            $("li").eq(0).css("fontSize","40px");


            //获取样式
            //css(name);
            //name：想要获取到的样式名
            //注意：获取类操作，如果是多个元素，返回的是第一个元素对应结果。
            var result = $("li").css("fontSize");
            console.log(result);


        });
    </script>
</head>
<body>
<ul>
    <li>沙滩裤</li>
    <li>五分裤</li>
    <li>七分裤</li>
    <li>七分裤</li>
    <li>牛仔裤</li>
    <li>运动裤</li>
</ul>
</body>
</html>
