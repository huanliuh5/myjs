<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(document).ready(function () {
            var inputs = document.getElementsByTagName("input");
            //转换成jquery对象
            $(inputs[1]).click(function () {
                //jquery对象转换成dom对象
                $("body")[0].style.background = "black";
            });
            
            $(inputs[0]).click(function () {
                $("body")[0].style.background = "white";
            });
        });
    </script>

</head>

<body>
<input type="button" value="开灯"/>
<input type="button" value="关灯"/>
<div>
    <img src="09.jpg" alt="" />
</div>
</body>

</html>
