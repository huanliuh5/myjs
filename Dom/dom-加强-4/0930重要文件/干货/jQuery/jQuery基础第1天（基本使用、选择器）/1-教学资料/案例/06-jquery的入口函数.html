<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
    <script>

        //js的入口函数
        //执行时机：等待页面文档树加载完成，并且等待页面中所有的元素加载完成（图片、文件）
        window.onload = function () {
            console.log("我是js的入口函数");
        };

        //jQuery入口函数第一种写法
        //执行时机：等待页面文档树加载完成，但是不会等待页面中的图片和文件的加载。
        $(document).ready(function () {
            console.log("我是jQuery的入口函数（一）");
        });

        //jQuery入口函数第二种写法。
        //两种入口函数的功能一模一样
        $(function () {
            console.log("我是jQuery的入口函数（二）")
        });


    </script>
</head>
<body>
<img src="http://img.daimg.com/uploads/allimg/160324/1-160324232117.jpg">
<img src="http://img.daimg.com/uploads/allimg/160318/1-16031P01P0.jpg">
<img src="http://img.daimg.com/uploads/allimg/160318/1-16031P01332.jpg">
</body>
</html>
