<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        $(document).ready(function () {
            /**
             * 变暗，其实改的是opacity属性的值，改成了04
             *  步骤：
             *      1.获取所有的li，并且绑定mouseover事件
             *      2. 让当前的li的opacity为1，兄弟节点的opacity为0.4
             *      3. 当离开了div的时候，让所有的li的opacity改成1
             */
            $("li").mouseenter(function () {
                $(this).css("opacity", "1");
                $(this).siblings().css("opacity", "0.4");
            });
            
            $("div").mouseleave(function () {

                //$(this).children().children().css("opacity", "1");
                // 获取后代元素，包括孙子
                //alert("触发了");
                $(this).find("li").css("opacity", "1");

                //问题：为什么我的鼠标没有离开div，但是却触发了mouseout事件
                //在jquery里面，鼠标移上去的事件有两种
                // mouseover/mouseout:子元素也会触发这是事件，支持事件冒泡
                // mouseenter/mouseleave：子元素不会触发事件，不支持事件冒泡
                // 事件冒泡
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
