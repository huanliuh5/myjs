<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            margin-bottom: 10px;
            background-color: pink;
            display: none;
        }
    </style>
    <script>
        // js 入口函数
        window.onload = function() {
            //功能实现

            //显示div
            /**
             * 1. 获取到显示div这个按钮，并且绑定点击事件
             * 2. 获取到所有的div，并且让这些div显示出来
             */
            document.getElementById("btnShowDiv").onclick = function () {
                var divs = document.getElementsByTagName("div");//返回数组
                for(var i = 0; i < divs.length; i++){
                    divs[i].style.display = "block";
                }
            }


            //设置内容
            /**
             * 1. 获取到设置内容这个按钮，并且绑定点击事件
             * 2. 获取所有的div，并且给这些div设置内容
             */
            document.getElementById("btnSetContent").onclick = function() {
                var divs = document.getElementsByTagName("div");//返回数组
                for(var i = 0; i < divs.length; i++){
                    //设置内容,innerHTML
                    divs[i].innerText = "我是内容";
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="显示div" id="btnShowDiv"/>
<!--向下快捷键 eclipse ctrl+alt+↓ -->
<input type="button" value="设置内容" id="btnSetContent"/>

<div></div>
<div></div>
<div></div>
</body>
</html>
