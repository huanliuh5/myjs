<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <!--1. 引包-->
    <script src="jquery-1.12.4.js"></script>
    <script>
        //2. 入口函数
        $(document).ready(function () {
            //3. 功能实现
            //alert("我执行了");

            //3.1 显示div
            $("#btnShowDiv").click(function () {
                //for循环没了，隐式迭代：偷偷地遍历
                $("div").show(1000);
            });
            //3.2 设置内容
            $("#btnSetContent").click(function () {
                //innerText = "我是内容"
                $("div").text("我是内容");
            });
        });

        //没有对比，就没有伤害，有了对比，处处戳中要害


//        $(document).ready(function () {
//            alert("我是第二个入口函数");
//        });
    </script>

</head>
<body>
<input type="button" value="显示div" id="btnShowDiv">
<input type="button" value="设置内容" id="btnSetContent">
<div></div>
<div></div>
<div></div>

</body>
</html>
