    1. jquery是什么？
        jquery是一个js库
    2. js库是什么？
        js库就是我们把一些常用的方法封装到一个js文件里面，当我们需要使用的是用，引入这个文件。
    3. 学习jquery，我们学什么？
        学习jquery提供的大量的方法（API）
        API：application programming interface：应用程序编程接口
        API：其实就是一套工具，包含了大量的方法和属性。
        API(一大堆的方法)
