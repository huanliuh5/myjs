
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            //1. 找li
            //2. 注册mouseenter事件
            $("#box li").mouseenter(function () {
                //3. 让当前元素高亮，其他的不高亮（排他）
                //链式编程
                $(this).css("backgroundColor", "pink").siblings().css("backgroundColor", "white");
            });

            //4. 给盒子注册mouseleave事件
            $("#box").mouseleave(function () {
                //5. 让所有的li背景改成白色

                //$("li");
                //$("#box li");
                //$("#box>ul>li")


                //$(this).children().children();
                $(this).find("li").css("backgroundColor", "white");

            });
        });
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li>我是第1个li元素</li>
        <li>我是第2个li元素</li>
        <li>我是第3个li元素</li>
        <li>我是第4个li元素</li>
        <li>我是第5个li元素</li>
        <li>我是第6个li元素</li>
        <li>我是第7个li元素</li>
        <li>我是第8个li元素</li>
    </ul>
</div>

</body>
</html>
