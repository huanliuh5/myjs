<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>
        window.onload = function () {
            //1. 显示div
            //1.1 先找人
            var btnShowDiv = document.getElementById("btnShowDiv");
            //1.2 注册点击事件
            btnShowDiv.onclick = function () {
                //1.3 找人 找div
                var divs = document.getElementsByTagName("div");//伪数组
                //1.4 显示
                for(var i = 0; i < divs.length; i++) {
                    var div = divs[i];
                    div.style.display = "block";
                }
            };


            //2. 设置内容
            var btnSetContent = document.getElementById("btnSetContent");
            btnSetContent.onclick = function () {
                var divs = document.getElementsByTagName("div");
                for(var i = 0; i < divs.length; i++) {
                    divs[i].innerText = "我是内容";
                }
            };
        };
    </script>
</head>
<body>
<input type="button" value="显示div" id="btnShowDiv">
<input type="button" value="设置内容" id="btnSetContent">
<div></div>
<div></div>
<div></div>
</body>
</html>
