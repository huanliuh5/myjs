<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>

        //js开发的缺点
        //1. 兼容性问题
        //2. 代码多，麻烦
        //3. 入口函数只能写一个，如果写了多个，后面的会覆盖前面的
        //4. js的代码容错性差，容易报错
        //5. js要实现简单的动画，很麻烦


        window.onload = function () {
            //1. 显示div
            //1.1 先找人
            var btnShowDiv = document.getElementById("btnShowDiv");
            //1.2 注册点击事件
            btnShowDiv.onclick = function () {
                //1.3 找人 找div
                var divs = document.getElementsByTagName("div");//伪数组
                //1.4 显示
                for(var i = 0; i < divs.length; i++) {
                    var div = divs[i];
                    div.style.display = "block";
                }
            };


            //2. 设置内容
            var btnSetContent = document.getElementById("btnSetContent");
            btnSetContent.onclick = function () {
                var divs = document.getElementsByTagName("div");
                for(var i = 0; i < divs.length; i++) {
                    divs[i].innerText = "我是内容";
                }
            };
        };

//        window.onload = function () {
//            alert("我是第二个入口函数");
//        };
    </script>
</head>
<body>
<input type="button" value="显示div" id="btnShowDiv">
<input type="button" value="设置内容" id="btnSetContent">
<div></div>
<div></div>
<div></div>
</body>
</html>
