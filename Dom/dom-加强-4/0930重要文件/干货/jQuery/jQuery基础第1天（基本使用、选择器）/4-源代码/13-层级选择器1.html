    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {

            //css(name, value)
            // name:需要需要的样式名  value:对应的样式值


            //id选择器
            //格式：$("#id")
            $("#slg").css("fontSize", "32px");

            //类选择器
            //格式：$(".class");
            $(".tz").css("font-size", "24px");

            //标签选择器
            //格式：$("tagName")
            $("li").css("background-color", "pink");




            //子代选择器
            //格式：$("selector1>seletor2");
            //功能：选择器直接子代元素
            //$("#dlt>li").css("backgroundColor", "red");


            //后代选择器
            //格式：$("selector1 seletor2");
            //功能：获取selector1所有后代元素。
            $("#dlt li").css("backgroundColor", "red");


















/*

            子代： selector1>selector2
            后代： selector1 selector2

            交集： selector1selector2
            并集： selector1,selector2

            */
        });
    </script>
