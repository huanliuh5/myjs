
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 944px;
            margin: 50px auto 0;
        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            //关灯
            //jquery对象转换成dom对象
            $("input")[1].onclick = function () {
                document.body.style.backgroundColor = "black";
            };

            $("input").get(0).onclick = function () {
                document.body.style.backgroundColor = "white";
            };
        });
    </script>

</head>

<body>
<input type="button" value="开灯"/>
<input type="button" value="关灯"/>
<div>
    <img src="10.jpg" alt="" />
</div>
</body>

</html>
