<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 100%;
			height: 200px;
			position: relative;
			background-color: pink;
		}

		.transition {
			width: 200px;
			height: 200px;
			background-color: green;

			position: absolute;
			top: 0;
			left: 0;

			/*transition: all 1s linear 3s;*/
			
			/*设置过渡属性*/
			transition-property: all;
			
			/*设置过渡时间*/
			transition-duration: 2s;
			
			/*过渡延时*/
			transition-delay: 3s;
			
			/*过渡速度*/
			transition-timing-function: linear;
			/*ease  easeIn easeOut easeInOut;*/

			/*transition: left 2s, width 2s 2s, height 2s 2s;*/

		}

		.box:hover .transition {
			background-color: yellow;

			left: 800px;

			width: 400px;
			height: 400px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="transition"></div>
	</div>
	
</body>
</html>
