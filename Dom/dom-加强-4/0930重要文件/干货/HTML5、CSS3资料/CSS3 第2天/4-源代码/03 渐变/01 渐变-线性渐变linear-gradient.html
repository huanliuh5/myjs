<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #CCC;
		}

		.linear:nth-child(1) {
			width: 1000px;
			height: 100px;
			margin: 100px auto;

			/*background-color: yellow;*/

			/*background-image: linear-gradient(to left, yellow, green);*/
			/*background-image: linear-gradient(270deg, yellow, green);*/

			/*background-image: linear-gradient(to right, yellow 25%, green 50%, pink);*/

			/*background-image: linear-gradient(
				to right,
				yellow 25%,
				blue 25%,
				blue 50%,
				green 50%,
				green 75%,
				pink 75%
			);*/

			background-color: #FFF;

            background-image: linear-gradient(
				135deg,
				#000 25%,
				transparent 25%,
				transparent 50%,
				#000 50%,
				#000 75%,
				transparent 75%
			);
			
			/*设置背景尺寸后，起始点是相对于背景尺寸的*/
			background-size: 100px 100px;

			/*background-repeat: no-repeat;*/

			/*background-position: 100px 0;*/

			/*这是动画的知识，后面会有所涉及*/
			animation: move 1s infinite linear;
			
		}
		
		/*定义一个动画集*/
		@keyframes move {
			from {

			}

			to {
				background-position: 100px 0;
			}
		}
	
	</style>
</head>
<body>
	<div class="linear"></div>
	<!-- <div class="linear"></div> -->
</body>
</html>
