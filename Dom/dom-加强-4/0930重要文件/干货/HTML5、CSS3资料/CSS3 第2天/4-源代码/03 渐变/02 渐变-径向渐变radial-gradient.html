<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.radial {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			
			/**/
			/*background-image: radial-gradient(100px at left top, yellow, green);*/

			background-image: radial-gradient(100px 50px at 150px 150px, yellow 25%, green 50%, blue 75%, red);

		}

	</style>
</head>
<body>
	<div class="radial"></div>
</body>
</html>
