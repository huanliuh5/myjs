<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.rotate {
			width: 200px;
			height: 200px;
			margin: 60px auto;
			background-color: green;
			transition: all 1s;
		}
		
		.rotate:hover {
			transform: rotate(-360deg);
		}

	</style>
</head>
<body>
	<div class="rotate"></div>
</body>
</html>
