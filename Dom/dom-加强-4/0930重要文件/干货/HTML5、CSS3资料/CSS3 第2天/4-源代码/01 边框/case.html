<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 100px;
			margin: 100px auto;
			background-color: red;
			border-radius: 10px;
		}

		.box::after {
			content: '';
			display: block;
			width: 30px;
			height: 30px;
			/*border: 10px solid pink;*/
			border-width: 0px 0px 30px 30px;
			border-color: transparent transparent pink transparent;
			border-style: solid;
			border-radius: 50%;
			/*background-color: blue;*/
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
