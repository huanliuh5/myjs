<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #B3C04C;
		}

		.wallet {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			position: relative;

			transition: all 10s;

			transform-style: preserve-3d;
		}
		
		.wallet::before, .wallet::after {
			content: '';
			display: block;
			position: absolute;
			left: 0;
			/*right: 0;*/
			top: 0;
			/*bottom: 0;*/
			width: 100%;
			height: 100%;
		}

		.wallet::before {
			background: url(./images/bg.png) right bottom;

			transform: translateZ(0px);
		}

		.wallet::after {
			background: url(./images/bg.png) left bottom;

			transform: translateZ(0px);
		}

		.wallet:hover {
			transform: rotateY(180deg);

		}
	</style>
</head>
<body>
	<div class="wallet"></div>
</body>
</html>
