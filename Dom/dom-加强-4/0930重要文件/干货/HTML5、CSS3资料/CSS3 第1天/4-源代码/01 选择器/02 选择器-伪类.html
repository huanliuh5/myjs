<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器 - 伪类</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			width: 560px;
			padding: 0;
			margin: 100px auto;
			list-style: none;
			border-right: 1px solid #CCC;
			border-bottom: 1px solid #CCC;
			overflow: hidden;
		}

		li {
			width: 79px;
			height: 80px;
			text-align: center;
			line-height: 80px;
			border-left: 1px solid #CCC;
			border-top: 1px solid #CCC;
			background-color: #FFF;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			float: left;
		}

		/*:表示的是伪类选择器的语法格式*/

		/*伪类里新增了 位置选择器*/

		/*选中父元素的第一个子无素*/
		li:first-child {
			color: red;
		}
		
		/*选中父元素的最后一个子元素*/
		li:last-child {
			color: red;
		}
		
		/*选中父元素的最后一个子元素*/
		li:nth-child(3) {
			color: red;
		}
		
		/*选中父元素的偶数子元素*/
		li:nth-child(even) {
			color: blue;
		}
		
		/*选中父元素的奇数元素*/
		li:nth-child(odd) {
			color: yellow;
		}
		
		/*选中父元素7的倍数元素*/
		li:nth-child(7n) {
			color: green;
		}
		
		/*选中父元素7的倍数的前一个元素*/
		li:nth-child(7n-1) {
			color: green;
		}

		/* 1 */

		/* n 0 */

		/*li:nth-child(-1n+3) {

		/*计算的起点是倒着开始*/
		li:nth-last-child(-1n+3) {
			color: red;
		}

		}*/
