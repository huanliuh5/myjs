<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.border-radius {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;
			
			/*四个参数分别代表四个角的圆的半径*/
			/*border-radius: 10px 20px 10px 10px;*/

			/*border-radius: 10px 20px 30px 40px;*/

			/*border-radius: 10px 10px 80px 10px / 10px 10px 30px 10px;*/
			
			/*简写方式，代表水平和垂直相等*/
			border-radius: 10px 20px 10px 10px; 

		}

	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
