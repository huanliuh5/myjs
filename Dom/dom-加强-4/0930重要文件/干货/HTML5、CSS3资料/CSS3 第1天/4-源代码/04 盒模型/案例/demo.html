<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;

			border: 1px solid #CCC;
		}

		.box:hover::after {
			content: '一些文字';
			display: block;
			width: 100%;
			height: 100%;

			text-align: center;
			padding-top: 30px;

			background-color: rgba(0, 0, 0, 0.4);

			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
