<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 通过rgba我们可以对颜色的透明度进行控制
		 */

		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			background: rgba(0, 0, 0, 0.5);
		}

		.inner {
			width: 150px;
			height: 150px;
			background: rgba(255, 255, 255, 0.5);
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
