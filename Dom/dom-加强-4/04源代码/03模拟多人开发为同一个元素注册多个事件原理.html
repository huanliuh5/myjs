    /*
    * 1.任意的元素
    * 2.任意的事件的名字
    * 3.事件处理的函数
    * 注意:此时注意on的问题
    * 原理:
    * */
   function addEvent(element,eventName,fn) {
       var oldEvent=element["on"+eventName];
       if(oldEvent==null){//判断这个事件是否为空
           element["on"+eventName]=fn;
       }else{
           element["on"+eventName]=function () {
                oldEvent();
                fn();
           };
       }
   }
