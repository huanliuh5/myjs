<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为梦想而奋斗</title>
</head>
<body>
<img src="tianshi.gif" id="img1" style="position: absolute"/>
<div style="width: 300px; height: 2000px; border:1px solid red;"></div>
<script>

    //事件参数:e
    document.onmousemove=function (e) {
       // console.log(arguments.length);
        //设置图片的left和top
        var imgObj=document.getElementById("img1");
        //1.clientX和clientY是可视区域的坐标,获取不到滚动条拉动的时候向上滚出去的距离
        //2.兼容问题,事件参数在IE8中没有,在谷歌浏览器中有
        e=e||window.event;
//        imgObj.style.left=e.clientX+"px";
//        imgObj.style.top=e.clientY+"px";


        imgObj.style.left=e.pageX+"px";
        imgObj.style.top=e.pageY+"px";

        //pageX和pageY是什么鬼

        //offset  //scroll
    };

</script>
</body>
</html>
