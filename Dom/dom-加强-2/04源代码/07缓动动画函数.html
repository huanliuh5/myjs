<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为梦想而奋斗</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width:200px;
            height:100px;
            background-color: pink;
            margin-top: 50px;
            position: absolute;
        }

    </style>

</head>
<body>
<input type="button" value="移动到400" id="btn1"/>
<input type="button" value="移动到800" id="btn2"/>
<div id="dv"></div>

<script>

    function my$(id) {
        return document.getElementById(id);
    }

    //匀速动画,每次移动的步数都是相同的

    //缓动动画的函数的封装
    function animate(element,target) {
        clearInterval(element.setId);
        element.setId=setInterval(function () {
            var current=element.offsetLeft;
            var step=(target-current)/10;//如果是目标小于当前,step的值是负数
            step=step>0?Math.ceil(step):Math.floor(step);
            current+=step;
            element.style.left=current+"px";
            if(current==target){
                clearInterval(element.setId);
            }
//            if(current!=target){
//                element.style.left=current+"px";
//            }
//            clearInterval(element.setId);
            console.log("current:"+current+",target:"+target+",step:"+step);
        },20);
    }

    my$("btn1").onclick=function () {
        animate(my$("dv"),400);
    };

    my$("btn2").onclick=function () {
        animate(my$("dv"),800);
    };


    //

//    console.log(Math.ceil(2.9));//3
//    console.log(Math.floor(2.1));//2
//    console.log(Math.floor(2.1));//2
//    console.log(Math.ceil(-1.2));//-1
//    console.log(Math.floor(-2.1));//-3
</script>

</body>
</html>
