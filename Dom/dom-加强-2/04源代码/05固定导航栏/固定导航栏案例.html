<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script src="common.js"></script>
<script>
    //兼容封装的scrollLeft和scrollTop
    function getScroll() {
        return   {
            left: window.pageXOffset||document.documentElement.scrollLeft||document.body.scrollLeft||0,//获取的浏览器的scrollLeft
            top: window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0//获取的浏览器的scrollTop
        };
    }


    //获取所有的元素
    var topPart=my$("topPart");//顶部的内容
    var navBar=my$("navBar");//导航栏
    var mainPart=my$("mainPart");//下面的主要内容
    //
    window.onscroll=function () {
        //判断滚动条拉动的时候，向上滚出去的距离是否大于topPart的高度
        if(getScroll().top>topPart.offsetHeight){
            //让导航栏固定到页面的最上面
           navBar.className="nav fixed";
            //让下面的主体部分解决跳的问题
            mainPart.style.paddingTop=navBar.offsetHeight+"px";
        }else{
            navBar.className="nav";
            mainPart.style.paddingTop=0+"px";
        }
    };
</script>
</body>
</html>
