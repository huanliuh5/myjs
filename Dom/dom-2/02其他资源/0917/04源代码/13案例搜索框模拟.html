<body>
<input type="text" value="请您输入搜索内容" id="txt"/>
<script src="common.js"></script>
<script>
    //鼠标获取焦点的时候
    //清空文本框的内容
    my$("txt").onfocus=function () {//获取焦点的事件
        if(this.value=="请您输入搜索内容"){
            this.value="";
        }
    };
    //鼠标失去焦点的时候
    //恢复文本框的内容
    my$("txt").onblur=function () {//失去焦点的事件
        //if(this.value==""){
        if(this.value.length==0){
            this.value="请您输入搜索内容";
        }
    };

</script>
