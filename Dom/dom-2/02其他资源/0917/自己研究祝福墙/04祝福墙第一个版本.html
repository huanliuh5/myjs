        body {

        #content {
            margin: 0 auto;
            width: 960px;
            background: url(images/content_bg.jpg) no-repeat left top;
            height: 627px;
        }

        #content .tip1, #content .tip2, #content .tip3, #content .tip4, #content .tip5, #content .tip6, #content .tip7, #content .tip8 {
            position: absolute;
            width: 227px;
            left: 200px;
            top: 100px;
        }

        #content .tip1 .tip_h {
            background: url(images/tip1_h.gif) no-repeat left top;
        }

        #content .tip1 .tip_h, #content .tip2 .tip_h, #content .tip3 .tip_h, #content .tip4 .tip_h, #content .tip5 .tip_h, #content .tip6 .tip_h, #content .tip7 .tip_h, #content .tip8 .tip_h {
            width: 227px;
            padding-top: 45px;
            height: 23px;
            text-align: left;
            cursor: move;
        }
        #content .tip1 .tip_c {
            background: url(images/tip1_c.gif) repeat-y;
        }

        #content .tip1 .tip_c, #content .tip2 .tip_c, #content .tip3 .tip_c, #content .tip4 .tip_c, #content .tip5 .tip_c, #content .tip6 .tip_c, #content .tip7 .tip_c, #content .tip8 .tip_c {
            width: 200px;
            padding-left: 12px;
            padding-right: 15px;
            min-height: 40px;
            text-align: left;
            line-height: 20px;
            max-height: 160px;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }

        #content .tip1 .tip_f {
            background: url(images/tip1_f.gif) no-repeat left top;
        }

        #content .tip1 .tip_f, #content .tip2 .tip_f, #content .tip3 .tip_f, #content .tip4 .tip_f, #content .tip5 .tip_f, #content .tip6 .tip_f, #content .tip7 .tip_f, #content .tip8 .tip_f {
            width: 227px;
            height: 53px;
            padding-top: 20px;
        }
        #content .close, #content .close2 {
            float: left;
            font-size: 12px;
            cursor: pointer;
            color: #000000;
        }
        .clr {
            clear: both;
            overflow: auto;
            display: block;
            height: 0px;
        }
        #content .icon {
            float: left;
            width: 35px;
            padding-left: 15px;
            height: 35px;
            text-align: center;
        }
        #content .name {
            float: right;
            padding-right: 15px;
            text-align: right;
            font-size: 14px;
            line-height: 35px;
            color: #C0F;
        }
        #content .num {
            float: left;
            padding-left: 7px;
            width: 195px;
        }
    </style>

<body>
<div id="content">
    <div class="tip1" id="cc" >
        <div class="tip_h" title="双击关闭纸条">
            <div class="num">第[49568]条 2016-02-17 22:51:52</div>
            <div class="close" title="关闭纸条" >×</div>
            <div class="clr"></div>
        </div>
        <div class="tip_c">
            希望杨哥越来越帅，越来越有魅力
        </div>
        <div class="tip_f">
            <div class="icon">
                <img src="images/bpic_1.gif" alt="" title="">
            </div>
            <div class="name">戒色 </div>
            <div class="clr"></div>
        </div>
    </div>
</div>
<script src="common.js"></script>
<script>

    //获取到父元素的层,目的是把克隆之后的元素添加到这个父元素中(层)
    var dvContent=my$("content");

    //把id为cc的这个层(子元素)当成是一个整体,如果复制多份就可以在页面中显示
    var tip=my$("cc");
    //把这个层克隆多个就可以了
    //这个方法中有一个参数:deep,这个参数的值就是true和false
    //true 表示克隆这个标签的时候,里面的子元素也都克隆
    //flase 表示只克隆当前这个元素,里面的元素不克隆
    //var dvObj= tip.cloneNode(true);//这个方法就可以克隆当前这个元素

    for(var i=0;i<10;i++){
        var dvObj= tip.cloneNode(true);//克隆了10个
        //把这个层添加到父元素的层中
        dvContent.appendChild(dvObj);//appendChild方法添加子元素
       // console.log(dvObj);
        //需要设置类样式
        dvObj.className="tip1";
        //需要设置id的值
        dvObj.id="cc"+i;
        dvObj.style.position="absolute";
        //层在随机的位置去显示
        var x=parseInt(Math.random()*600+300);
        var y=parseInt(Math.random()*300+100);
        //设置层距离左侧的像素随机，设置层距离上面的像素随机
        dvObj.style.left=x+"px";
        dvObj.style.top=y+"px";

    }
