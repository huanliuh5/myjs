
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0; padding: 0;}
        ul {
            list-style-type: none;
        }
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .hd {
            height: 45px;
        }
        .hd span {
            display:inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }
        .hd span.current {
            background-color: purple;
        }
        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }
        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script src="common.js"></script>
<script>

    //先获取所有的span标签,为每个span标签注册点击的事件,同时为每个span标签添加一个自定义属性---(目的就是为了将来获取对应的li标签)
    var spans=document.getElementsByClassName("hd")[0].getElementsByTagName("span");
    for(var i=0;i<spans.length;i++){
        spans[i].onclick=clickHandle;
        spans[i].setAttribute("index",i.toString());//为每个span标签添加一个自定义属性,并设置值为i的值
    }
    function clickHandle() {
        //第一把所有的span标签的类样式全部的移除
        //循环
        for(var j=0;j<spans.length;j++){
            spans[j].removeAttribute("class");
        }
        //第二让自己应用这个类样式
        this.className="current";//或者用this.setAttribute("class","current");


        //第三件事:获取所有的li标签，并且移除每个li标签的类样式
        var lis=document.getElementById("box").getElementsByTagName("li");
        for(var k=0;k<lis.length;k++){
            lis[k].removeAttribute("class");
        }
        //让对应的li设置类样式
        //获取点击的span的自定义属性index中的值
        //var index=this.getAttribute("index");
        lis[parseInt(this.getAttribute("index"))].className="current";

    }


</script>
</body>
</html>
