

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>


</head>
<body>

<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li><a href="images/1.jpg" title="美女A" >
        <img src="images/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="images/2.jpg" title="美女B" >
        <img src="images/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="images/3.jpg" title="美女C" >
        <img src="images/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="images/4.jpg" title="美女D" >
        <img src="images/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>
<div style="clear:both"></div>
<img id="image" src="images/placeholder.png" alt="" width="450px"/>
<p id="des">选择一个图片</p>
<script>
    //点击每个小图显示对应的大图,把小图中的文字内容显示到p标签中.取消超链接的默认事件
    function my$(id) {
        return document.getElementById(id);
    }
    //1.先获取要显示大图的图片标签，和p标签
    var imgObj=my$("image");
    var pObj=my$("des");
    //2.获取 所有的超链接，注册事件
    var aLinks=my$("imagegallery").getElementsByTagName("a");
    //循环遍历注册点击事件
    for(var i=0;i<aLinks.length;i++){
        aLinks[i].onclick=clickHandle;
    }
    function clickHandle() {
        //把超链接中的href的地址给图片的src
        imgObj.src=this.href;
        //把超链接中的title的值给p标签中间
        //pObj.innerText=this.title;
        pObj.innerHTML=this.title;
        return false;//取消超链接默认点击事件
    };

</script>
</body>
</html>
