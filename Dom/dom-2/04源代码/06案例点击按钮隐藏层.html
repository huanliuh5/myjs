<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div{
            width: 200px;
            height:100px;
            background-color: pink;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="dv" class="show">

</div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn").onclick=function () {
        if(my$("dv").className=="show"){
            my$("dv").className="hide";
            this.value="显示";
        }else{
            my$("dv").className="show";
            this.value="隐藏";
        }
    };

</script>
