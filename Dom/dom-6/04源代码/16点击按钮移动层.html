<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin-top: 100px;
            position: absolute;
        }

    </style>
</head>
<body>
<input type="button" value="移动到400px" id="btn1"/>
<input type="button" value="移动到800px" id="btn2"/>
<div id="dv"></div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    var setId=null;
    my$("btn1").onclick=function () {
        clearInterval(setId);
        //获取层
        var dvObj=my$("dv");
        var left=0;
        setId=setInterval(function () {
            left+=1;
            if(left>=400){
                left=400;
                clearInterval(setId);
            }
            dvObj.style.left=left+"px";

        },20);
    };
    my$("btn2").onclick=function () {
        clearInterval(setId);
        //获取层
        var dvObj=my$("dv");
        var left=400;
        setId=setInterval(function () {
            left+=10;
            if(left>=800){
                left=800;
                clearInterval(setId);
            }
            dvObj.style.left=left+"px";

        },20);
    };

</script>

<script>

    /*
    *
    * 1.移动的卡顿
    * 2.如果0-800，会跳跃
    * 3.如果是800 到400跳到0，然后移动到400
    *
    *
    * */

</script>
</body>
</html>
