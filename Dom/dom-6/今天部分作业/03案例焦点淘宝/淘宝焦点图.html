<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 520px;
            height: 280px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }

        .ad {
            width: 520px;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 520px;
        }

        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }

        .ad ol li.current {
            background: yellow;
        }

        .ad ul li {
            float: left;
        }

        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .ad ul li.current {
            display: block;
        }

        #focusD {
            display: none;
        }

        #focusD span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #focusD #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div id="box" class="all">
    <div class="ad">
        <ul id="imgs">
            <li><img src="images/01.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
            <li><img src="images/05.jpg"/></li>
        </ul>
    </div>
    <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
    //动画函数
    function animate(element,target) {
        clearInterval(timeId);
        var timeId=setInterval(function () {
            var step=9;
            var current=element.offsetLeft;
            step=current<target?step:-step;
            current=current+step;
            if(Math.abs(target-current)<=Math.abs(step)){
                element.style.left=target+"px";
                clearInterval(timeId);
            }else{
                element.style.left=current+"px";
            }
        },20);
    }
    //获取元素的函数
    function my$(id) {
        return document.getElementById(id);
    }
    //获取box
    var box=my$("box");
    //获取ad层
    var ad=box.children[0];
    //获取显示图片的宽度
    var imgWidth=ad.offsetWidth;
    //获取里面的ul
    var ul=ad.children[0];
    //获取ul中所有的li
    var lis=ul.children;
    //获取focusD层
    var focusD=my$("focusD");
    //鼠标进入到box中显示焦点层
    box.onmouseover=function () {
        focusD.style.display="block";
    };
    box.onmouseout=function () {
        focusD.style.display="none";
    };
    var pic=0;//用来控制图片的个数
    //注册鼠标点击事件--左
    my$("left").onclick=function () {
        if(pic>0){
            pic--;
            var target=-pic*imgWidth;
            animate(ul,target);
        }
    };
    //注册鼠标点击事件--右
    my$("right").onclick=function () {
        if(pic<lis.length-1){
            pic++;
            var target=-pic*imgWidth;
            animate(ul,target);
        }
    };




</script>
</body>
</html>
