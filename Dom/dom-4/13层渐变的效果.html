<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>

</head>
<body>
<input type="button" value="渐变" id="btn"/>
<div id="dv" style="width: 300px;height: 200px; border: 1px solid red;background-color: green;opacity: 1;"></div>


<script>
    //获取按钮
    document.getElementById("btn").onclick=function () {
        //注册点击的事件
        //获取层.--div---盒子,设置这个层的透明度---
        var divObj=document.getElementById("dv");
        //计时器
        var opacity=1;
        var timeId=setInterval(function () {
            opacity-=0.1;
            if(opacity<=0){//判断透明度是否小于等于0,如果满足条件
                opacity=0;//则设置透明度为0
                clearInterval(timeId);//清除计时器
            }
            divObj.style.opacity=opacity;
        },50);
    };






</script>
</body>
</html>
