<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为梦想而奋斗</title>

    <style>
        div{
            width: 200px;
            height:100px;
            border:10px solid red;
        }
    </style>
</head>
<body>

<div id="dv"></div>
<script>

    console.log(document.getElementById("dv").offsetWidth);
    /*
    * 三大系列:
    * 总结:
    * offset:
    *   offsetLeft:当前元素距离左侧的像素(距离)
    *   offsetTop:当前元素距离上面的像素(距离)
    *   offsetWidth:当前元素在页面中的宽度
    *   offsetHeight:当前元素在页面中的高度
    *
    *   offsetX和offsetY
    *
    * scroll:
    *   scrollLeft:元素内容卷曲出去的横向的宽度(left)
    *   scrollTop:元素内容卷曲出去的竖着的高度(top)
    *   scrollWidth:元素的内容的宽度
    *   scrollHeight:元素的内容的高度
    *
    * client:
    *   clientX:可视区域的横坐标
    *   clientY:可视区域的纵坐标
    *   clientWidth:可视区域的宽度
    *   clientHeight:可视区域的高度
    *
    *
    *
    *
    * */

</script>

</body>
</html>
