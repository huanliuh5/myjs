<body>
<input type="text" value="" id="txt"/>
<script>
    //获取文本框,注册失去焦点的事件
    document.getElementById("txt").onblur=function () {
        //正则表达式,调用test方法
        var reg=/^0[0-9]{2,3}[-][0-9]{7,8}$/;
        //判断,是否匹配
        if(reg.test(this.value)){
            //匹配了
            this.style.backgroundColor="green";
        }else{
            //没有匹配
            this.style.backgroundColor="";
        }
    };


</script>

</body>
