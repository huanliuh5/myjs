<body>
<input type="text" value="" id="txt"/>
<script>

    //获取文本框注册失去焦点的事件
    //用户输入的是不是中文的名字

    document.getElementById("txt").onblur=function () {
      var reg=new RegExp(/^[\u4e00-\u9fa5]{2,6}$/);//验证中文
        if(reg.test(this.value)){
            this.style.backgroundColor="red";
        }else{
            this.style.backgroundColor="";
        }
    };

</script>

</body>
</html>
