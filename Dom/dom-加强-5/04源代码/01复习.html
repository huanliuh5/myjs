<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为梦想而奋斗</title>
    <script>
        /*
         * 事件:触发和响应
         * 事件中的三要素:
         * 1.事件对象
         * 2.事件类型(事件的名字)
         * 3.事件处理函数
         * 事件注册的方式:
         * 1.对象.onclick=匿名函数
         * 如果一个对象多次的注册了相同的事件,只会执行最后一个事件的内容
         *
         * 2.对象.addEventListener("事件名字没有on","事件处理函数",false);
         *       参数:
         *       1.事件类型(事件的名字)没有on
         *       2.事件处理函数(可以是匿名函数也可以是命名函数)
         *       3.第三个参数的值是false表示是事件冒泡,如果是true表示事件捕获
         * 3.对象.attachEvent("事件的名字有on","事件处理函数");
         *       参数:
         *       1.事件的类型
         *       2.事件的处理函数
         * 总结事件注册:注册事件有两种方式:addEventListener和attachEvent
         * 事件的移除:
         *
         * 1.对象.事件=null
         * 2.对象.removeEventListener("事件的类型没on","事件的处理函数的名字",false);
         * 3.对象.detachEvent("事件的类型on","事件处理函数的名字");
         *
         * 总结:添加事件和移除事件要对应
         * 用什么方式添加的事件就要用对应的方式来移除事件
         * 对象.innerHTML="";元素没了,事件还在
         *
         * 添加事件的两种方式的区别:
         * addEventListener和attachEvent
         * 1.
         * 方法名不一样
         * 参数的个数不一样
         * 第一个方式没有on,第二个方式有on
         * 第一个方式谷歌和火狐支持,第二个方式IE8支持,IE11不支持
         * 第一个方式的事件中this是当前触发事件的对象,第二个方式的事件中this是window
         * 输出的顺序不一样
         * 移除事件两种方式的区别---自己总结
         *
         * 添加事件的兼容代码和移除事件的兼容代码
         *
         * 事件冒泡:元素A中有元素B,元素A和元素B都有相同的事件,里面的元素B的事件触发了,元素A的事件也会被触发,从里向外依次的触发
         * 事件捕获:元素从外向内依次的触发.
         *
         * 事件的三个阶段:
         * 1----事件捕获
         * 2----事件目标
         * 3----事件冒泡
         *   e.eventPhase===事件是什么阶段(1,2,3)
         * 事件源:e.target,window.event.srcElement
         * 当前触发事件的对象:e.currentTarget
         *
         * 事件类型:e.type=====事件的名字,没有on
         *
         * 为同一个元素注册不同的事件调用同一个处理函数
         *
         *
         *         * */




    </script>
</head>

</html>
