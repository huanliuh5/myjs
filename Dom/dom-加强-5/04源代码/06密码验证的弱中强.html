
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    #dv{
        width: 300px;
        height:200px;
        position: absolute;
        left:300px;
        top:100px;
    }
    .strengthLv0 {
        height: 6px;
        width: 120px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv1 {
        background: red;
        height: 6px;
        width: 40px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv2 {
        background: orange;
        height: 6px;
        width: 80px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv3 {
        background: green;
        height: 6px;
        width: 120px;
        border: 1px solid #ccc;
        padding: 2px;
    }
</style>
<body>

<div id="dv">
    <label>密码</label>
    <input type="text" id="pwd" maxlength="16"><!--课外话题-->
    <div>
        <em>密码强度：</em>
        <em id="strength"></em>
        <div id="strengthLevel" class="strengthLv0"></div>
    </div>
</div>

<script>


    //分析思路:

    //密码:包括的内容:数字,字母,特殊符号,密码应该有一个固定的长度,最少6位密码

    //思路:获取文本框,获取里面的内容,用正则匹配密码内容,弱 中 强

    //细节的思路:

    /*
    * 密码的级别；  1   2   3   0
    *
    *
    * 如果密码中只有数字 则  级别 :1
    * 如果密码中只有字母 则 级别 :1
    * 如果密码中只有特殊符号  则 级别 : 1
    *
    * 如果密码中有两个组合 级别:2    数字和字母  字母和特殊符号 数字和特殊符号
    *
    * 如果密码中有三个组合  级别:3  数字和字母和特殊符号
    *
    *
    *
    * */

    //获取文本框  注册键盘抬起的事件
    document.getElementById("pwd").onkeyup=function () {
        if(this.value.length>=6) {
            //定义变量存储级别
            var lvl = 0;
            //正则判断密码中是否有数字
            if (/[0-9]/.test(this.value)) {
                lvl++;
            }
            //判断密码中是否有字母
            if (/[a-zA-Z]/.test(this.value)) {
                lvl++;
            }
            //判断密码中是否有特殊符号
            if (/[^0-9a-zA-Z]/.test(this.value)) {
                lvl++;
            }


        }
        document.getElementById("strengthLevel").className = "strengthLv" + lvl;
    };


</script>

</body>
</html>
