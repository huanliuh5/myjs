    <script>
      /*
      * 函数:把一坨重用的代码进行封装,在使用这些代码的时候，只需要调用函数即可
      * 函数定义:
      * function 函数名(参数1,参数2,参数3.....){//小括号里的参数可有可无
      *     函数体(封装的代码);
      *     return 值;  return这个返回值可有可无
      * }
      * 函数的调用:
      * var result=函数名([参数]);//参数可有可无,接收可有可无
      *
      * 函数定义的时候小括号里的变量叫参数,形参
      * 函数调用的时候传入的参数,叫实参
      * 函数定义的时候小括号中有参数,有参数的函数
      * 函数中如果有return,有返回值的函数
      *
      * 无参数无返回值的函数
      * 无参数有返回值的函数
      * 有参数无返回值的函数
      * 有参数有返回值的函数
      *
      *
      *
