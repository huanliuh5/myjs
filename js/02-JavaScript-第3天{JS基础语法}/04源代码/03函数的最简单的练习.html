    <script>
        /*
        * 需求:计算两个数字的和,就是一个功能，就是一件事
        * 用函数来做
        * */




        //函数定义:
        /*
        *
        * addSum函数:计算两个数字的和
        *
        * */
        function addSum() {
            var num1=20;
            var num2=235;
            var result=num1+num2;
            console.log(result);
        }
        //计算两个数字的差

        function sub() {
            var num1=10;
            var num2=3;
            var result=num1-num2;
            console.log(result);
        }
        //计算1-100之间所有数字的和

        function add() {
            var sum=0;
            for(var i=1;i<=100;i++){
                sum+=i;
            }
            console.log(sum);
        }

        //求和的函数
        addSum();//函数的调用
        //求差的函数
        sub();//函数的调用
        //求1-100之间和的函数
        add();//函数的调用




    </script>
