    <script>

        //函数功能:计算两个数字的和,并返回
        function getSum(num1,num2) {
            var result=num1+num2;
            return result;//把和返回了
        }

        //函数的调用
        var result=getSum(100,20);
        console.log("这个两个数字的和:"+result);

        //定义一个函数,功能就是传入一个人的名字,返回这个人好帅

        function getCool(strName) {
            var result=strName+"好帅";
            return result;
        }
        var res=getCool("小杨");
        console.log(res);
