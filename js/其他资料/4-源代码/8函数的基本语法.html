<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    //函数的语法：
    //function fun(){}

    function fun(){
        console.log("今天天气不错");
    }

    //函数内部的代码想要执行需要调用  函数名()
    //函数调用的时机，当你需要执行函数内部代码的时候去进行调用
    fun();
    //打完这句话，然后随便打一句别的文字
    console.log("呵呵");
    fun();
    console.log("呵呵哈哈");
    fun();
    fun();


</script>
</body>
</html>
