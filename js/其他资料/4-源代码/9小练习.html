    //参数分为两种，形参：形式上的参数,作用就是占位置，给实参占位置    实参：实际的参数
    //写一个可以求1-100所有数的和的函数，并且打印结果
    function getSum(n, m) {
        //1 求和的遍历
//        console.log(n);
        var sum = 0;
        //2 获取1-100所有数
        for (var i = n; i <= m; i++) {
            //3 求和
            sum += i;
        }
        //返回值，可以将一个函数内的变量的值返回到函数外
        //一个函数只能有一个返回值
        return sum;

//        alert("今天天气不错");
//        return;
    }
    console.log(getSum(1, 100));
