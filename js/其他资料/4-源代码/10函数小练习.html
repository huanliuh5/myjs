    //求3个数中的最大值
    //在函数内调用另一个函数
    function getMaxOf3(n1, n2, n3) {
        //1 先找出前两个数中的最大值
        var max = getMaxOf2(n1, n2);
        //2 再用最大值和n3比較
        getMaxOf2(max, n3);

        //合并后
        return getMaxOf2(getMaxOf2(n1, n2), n3);
    }
