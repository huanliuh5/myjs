        /*

        * JS中变量的命名规范:
        * 首先,变量名要有意义,变量名必须有含义,不能是单个的字母,

        * 一般以字母开头,不要加$
        * var a=20;
        * 驼峰命名法:
        * 如果一个变量就是一个单词,那都是小写字母,缩写一般是大写字母
        *
        * 如果这个变量名是多个单词组合,那么第一个单词的首字母小写,后面所有的单词首字母大写
        * var strNumber="20";
        *
        * 变量的命名:
        * 规则:必须以字母,或者下划线,或者$开头,中间可以有字母,数字,下划线
        * 规范:遵循驼峰命名法.
        * 驼峰命名法一般都会应用在函数或者是方法中
        *
        *
        * */
