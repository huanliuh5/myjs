<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*声明变量都用var*/
        var num=10;
        //变量的声明语法:
        /*
        * 数据类型 变量名;
        *
        * 变量的初始化(变量的赋值)
        * 变量名=值;    =  是赋值的意思
        *
        * 举例子:
        * var num;
        * num=100;
        * 简写:变量初始化(声明变量要赋值)
        * var num=100;
        *
         * 扩展:
         * 其他语法:
         * int num=10;
        *
        *
        *
        *
        * */

        //变量的声明
        var num;
        //变量的初始化
        num=100;

        //声明变量为多个变量初始化
        var n1,n2,n3,n4;
        n1=10;
        n2=20;
        n3=30;
        n4=40;
        var n1=10,n2=20,n3=30;


        var n=10;
        n="小黑";

        var n=10,n=true;
        console.log(n);


    </script>
</head>

</body>
</html>
