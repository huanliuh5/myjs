        /*
         * javascript:原名叫livescript，是由网景公司发明的
         * javascript简称为:js
         * js最初的目的:解决简单的浏览器和服务器之间的验证问题,减小服务器的压力
         * js现在的目的:网页的特效,移动端和app和特效,游戏.....几乎很多种编程语言中都会用到js
         * js的几个比较好的网站:
         *
         * html作用:展示内容的
         * css作用:美化页面的
         * js作用:特效和计算的能力
         * js组成:ECMAScript和DOM和BOM组成
         * ECMAScript是标准的js规范
         * DOM:Document Object Model 文档对象模型
         * BOM:浏览器对象模型
         * js是脚本语言，也叫解析型语言,常见的脚本语言,cmd,t-sql
         * 编译语言:把所有的代码翻译成计算机所认知的二进制语言,然后再一次性全部的执行
         * 解析型语言:遇一行代码就解析一行代码,就执行一行代码
         * js是动态类型的语言,变量的类型在运行的时候才确定
         *
         *
         * js规范问题:
         * 大小写区分,n和N不是同一个变量
         * 声明变量都用var,弱类型语言
         * 字符串可以用双引号,也可以用单引号,在script标签中用双引号比较多,单引号一般和嵌入到html中的时候写js代码的时候来使用
         * 每一行代码结束要加分号
         *
         * script标签<script type="text/javascript"> type可以省略
         * 在页面中可以有多对的script标签
         * script标签的三种使用方式:
         * 内部引用:直接在script标签中写js代码
         * 外部引用:<script src="xx.js">"</scri"+"pt>"注意:这个标签的作用是引入文件,不要在标签内部再写js代码
         * 内嵌引用:在html标签中直接写js代码,例子:<input type="button" onclick="alert('哈哈');" />
         *
         * 注意:了解
         * async :直接下载,下载完毕之后就执行
         * defer :等到所有的标签全都加载完毕之后再下载执行 都是异步操作
         * 异步:多个人同时做多件事
         * 同步:一个人有顺序的做多件事
         *变量：用来存储数据的
         * 声明变量都用var
         * 如何判断这个变量是什么类型的?
         * typeof 变量名   或者  typeof(变量名)
         * 案例:交换两个变量的值,(掌握两种就可以了),一种:第三方变量,一种:+ --的方式
         * 代码....不写了
         * js中的注释:
         * 两种:
         * //单行注释
         * /**杠多行注释
         * js中的数据类型:
         * Number,String,Boolean,undefined,Null,Object
         * 数据类型分类:
         * 基本数据类型(简单数据类型)
         * 引用数据类型(复杂数据类型)
         * 如何判断一个变量是否为undefined或者为null
         * if((typeof undef)!=='undefined'&&undef!==null){console.log("可用");}else{console.log("不可用");}
         * Number数据类型
         * Number("2323");//把字符串转Number类型
         * String数据类型，注意:字符串不可变,属于基本数据类型
         * 可以用单引号也可以用双引号,双引号用法比较多
         * 字符串的长度如何获取
         * 字符串可以看成是一串字符,可以看成是字符数组
         * 长度获取:var str="哈哈";console.log(str.length);
         *
         * Boolean类型,在js中任何类型都可以转布尔类型
         * undefined,一个变量声明了,没有赋值就是undefine
         * null,就是空值
         * 类型转换
         * 数字类型转字符串类型:
         * num.toString();
         * String(num);
         *
         * var flag=true; flag.toString();
         *
         * undefined转字符串
         * String(undefined);
         * null转字符串
         * String(null);
         * 字符串转数字类型
         * parseInt("123");//字符串转整数
         *
         * parseFloat("3.1415926");//字符串转小数
         * 如果不是数字的字符串,转换后是NaN
         * Number("123");
         * 如果不是数字的字符串转换后是NaN
         *
         * 操作符:
         * +,-*,/,% ++ --
         * +=,-=,*=,/=,%=
         * var num=10; num+=20;  就是:num=num+20;
         *
         * 一元运算符: ++  和--
         * ++和--分,前加和前减,后加和后减
         *
         * num++,如果是表达式参与运算,先运算,后自身加1
         * ++num,如果是表达式参与运算,先自身加1,后运算
         * 关系运算符: > < >= <= == ===  != !==
         * 关系运算符的表达式的结果是布尔类型
         * 逻辑运算符:
         * &&  如果有一个为假,都为假,短路
         * || 如果有一个为真,都为真
         * ! 真就是假,假就是真
         * var b=true;
         * var result=b&&"abc"; 结果是:abc
         * var result="dwdsa"&&"fsafds";后面的
         * 逻辑表达式的结果也是布尔类型
         *
         * 流程控制语句
         * 顺序结构:代码从上到下,从左到右执行
         * 分支结构:if,if-else,if-else if-else,switch-case
         * 循环结构:while,do-while,for,for-in
         *
         *if语句:
         *
         * if(条件){
         *   要执行的语句
         * }
         * 先判断条件是否成立（true还是false）,如果成立则执行语句,如果不成立则什么也不执行
         *
         *
         * if-else结构
         * 语法:
         *
         * if(条件){
         *   语句1;
         * }else{
         *   语句2;
         * }
         * 执行过程:
         * 判断条件是否成立,如果成立则执行语句1,如果不成立则执行语句2
         * if-else if-else if-else if-else
         * 语法:
         * if(条件1){
         *   语句1;
         * }else if(条件2){
         *   语句2;
         * }else if(条件3){
         *   语句3;
         * }else{
         *   语句4;
         * }
         *
         *
         *    执行过程:
         * 判断条件1是否成立,如果成立则执行语句1
         * 如果不成立则判断条件2,如果条件2成立则执行语句2,
         * 如果不成立则判断条件3,如果条件3成立则执行yu7ju3
         * 如果不成立则执行语句4
         *
         *
         *
         *
         * switch-case
         * 语法:
         * switch(变量){
         *   case 值1：语句1;break;
         *   case 值2: 语句2;break;
         *   case 值3: 语句3;break;
         *   default 语句4;break;
         *
         * }
         * 执行过程:
         * 获取变量的值,用这个变量的值和第一个case 后面的值1比较,如果一样则 执行语句1
         * 如果和值1不一样,那么再和值2比较,如果一样则执行语句2
         * 如果不一样,和值3比较,如果一样则执行语句3
         * 如果和所有的case 后面的值都不一样则执行 语句4
         *
         *
         *
         * 三元运算符:  ? :
         * 三元表达式:num>10?20:9;
         *
         *
         * 循环结构:while  do-while  for   for-in
         *
         * while循环
         * 语法:
         *
         * while(循环条件){
         *   循环体
         * }
         *
         * */
