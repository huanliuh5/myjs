<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="隐藏"/>

<div id="box"></div>
<script>
    //点击按钮 实现盒子显示隐藏切换
    //1.首先实现点击按钮隐藏盒子的效果
    //找人
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function () {
        //判断当前状态 根据当前状态去显示和隐藏
        //如果当前按钮中的文字是"隐藏"就让盒子隐藏
        if (this.value === "隐藏") {//意思是 点我之后要隐藏
            box.className = "hide";
            //让按钮的文字变为显示
            //btn.value = "显示";
            this.value = "显示";
            //这里用btn 或者 this 都可以
        } else {
            //点我之后要显示
            box.className = "show";
            //显示盒子后 再点击按钮就要让盒子隐藏了 所以此时按钮中的文字要变为"隐藏"
            this.value = "隐藏";
        }
    };
</script>
</body>
</html>
