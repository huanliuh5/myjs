<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }

        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }

        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>

    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>
<script>
    //鼠标经过node_small让er显示 鼠标经过onmouseover
    //鼠标离开node_small让er隐藏 鼠标离开onmouseout
    //找人
    var node = document.getElementById("node_small");
    var er = document.getElementById("er");
    node.onmouseover = function () {
        //让er显示
        er.className = "erweima show";
    };
    //离开后隐藏
    node.onmouseout = function () {
        er.className = "erweima hide";
    };
</script>
</body>
</html>
