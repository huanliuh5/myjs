<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }

        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }

        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>

    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>
<script>
    var node = document.getElementById("node_small");
    var er = document.getElementById("er");
    node.onmouseover = function () {
        //er.className = "erweima show";
        //鼠标经过 显示二维码 把类名hide替换成show
        //er.className = er.className.replace("hide", "show");
        replaceClassName(er, "hide", "show");
    };
    node.onmouseout = function () {
        //鼠标离开 隐藏二维码 把类型show替换成hide
        //er.className = "erweima hide";
        //er.className = er.className.replace("show", "hide");
        replaceClassName(er, "show", "hide");
    };
    //封装
    //将任意对象的旧的类名替换为新的类名
    function replaceClassName(element, oldStr, newStr) {
        element.className = element.className.replace(oldStr, newStr);
    }

    //需求：只是切换show 和 hide 其他的不影响
    var str = "erweima showAAAA show";
    console.log(str);
    //replace方法 1要寻找的值 2要替换成的值 返回替换后的字符串（原来的字符串不会改变）
    str = str.replace("show", "hide");
    console.log(str);
    //splite

</script>
</body>
</html>
