<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="itemList">
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" onclick="changePic();" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
<script>
    //点击下面的小图片 把上面的大图换为和下面的小图片对应的大图
    //给第二个小图片注册事件 点击第二个小图片 让上面的大图变为和第二个小图对应的大图
    function changePic() {
        var bigImg = document.getElementById("bigImg");//上面的大图片
        //修改大图片的src
        bigImg.src = "images/02big.jpg";
    }
</script>
</body>
</html>
