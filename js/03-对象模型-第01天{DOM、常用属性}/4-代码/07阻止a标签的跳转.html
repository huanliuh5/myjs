<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="http://www.baidu.com">a标签的默认行为就是跳转</a>
<a href="http://www.baidu.com" onclick="return false">阻止a标签的默认行为</a>
return false之后点击这个a标签就不会跳转了
1要把false返回给浏览器
2必须是return false其他的"" 0 都不行
<br/>
<a href="http://www.baidu.com" onclick="return testAge(17);">未满十八岁禁止入内</a>
<script>
    function testAge(age) {
        if (age >= 18) {
            alert("欢迎");
        } else {
            alert("走开");
            return false;
        }
    }
</script>
</body>
</html>
