
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>
    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>

<script>

        //获取dom对象
        var divNode=document.getElementById("node_small");
        //为divNode注册鼠标进入和离开事件
        divNode.onmouseover=function () {
            var dvEr=document.getElementById("er");
            //如果有多个类样式,下面这种写法并不合适
            //dvEr.className="erweima show";
            dvEr.className=dvEr.className.replace("hide","show");
        };
        divNode.onmouseout=function () {
            var dvEr=document.getElementById("er");
            //dvEr.className="erweima hide";
            dvEr.className=dvEr.className.replace("show","hide");
        };


</script>

</body>
</html>
