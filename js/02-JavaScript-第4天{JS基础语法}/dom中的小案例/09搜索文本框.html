<body>
<input id="txt" type="text" value="请输入内容...">
<script>
    var txtNode= document.getElementById("txt");
    txtNode.onfocus=function () {
        if(this.value==="请输入内容..."){
            this.value="";
        }
    };//获取焦点
    txtNode.onblur=function () {
        if(this.value===""){
            this.value="请输入内容...";
        }
    };//失去焦点
</script>
</body>
