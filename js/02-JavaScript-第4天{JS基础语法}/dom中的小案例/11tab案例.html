

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0; padding: 0;}
        ul {
            list-style-type: none;
        }
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .hd {
            height: 45px;
        }
        .hd span {
            display:inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }
        .hd span.current {
            background-color: purple;
        }
        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }
        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script>

    //获取层
    var dvObj=document.getElementById("box");
    //获取层中所有的span标签
    var spanObj=dvObj.getElementsByTagName("span");
    for(var i=0;i<spanObj.length;i++){
        spanObj[i].onclick=fn;
    }
    function fn() {
            for(var j=0;j<spanObj.length;j++){
                //为每一个span标签添加一个自定义属性
                spanObj[j].setAttribute("index",j);
                //移除其他所有的span标签类样式
                spanObj[j].removeAttribute("class");
            }
            this.setAttribute("class","current");
            //设置当前li的显示,其他的li隐藏
            //获取li
            var lis=dvObj.getElementsByTagName("li");
            for(var j=0;j<lis.length;j++){
                //移除所有li的类样式
                lis[j].removeAttribute("class");
            }
            //获取当前span的自定义属性的索引
            var index=parseInt(this.getAttribute("index"));
            lis[index].setAttribute("class","current");
    }
