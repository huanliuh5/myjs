

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll" />
            </th>
            <th>菜名</th>
            <th>饭店</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>红烧肉</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>西红柿鸡蛋</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>红烧狮子头</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>日式肥牛</td>
            <td>田老师</td>
        </tr>

        </tbody>
    </table>
</div>
<script>

    //获取全选的checkox,并注册事件
    var allCheckBox=document.getElementById("j_cbAll");
    allCheckBox.onclick=function () {
        //获取所有的checkbox
        var tBody=document.getElementById("j_tb");
        //获取所有的input标签
        var inputs=tBody.getElementsByTagName("input");
        for(var i=0;i<inputs.length;i++){
            if (inputs[i].type==="checkbox"){
                inputs[i].checked=this.checked;
            }
        }
    };

    //设置子的checkbox
    //获取tbody中所有的checkbox
    var tBody=document.getElementById("j_tb");
    var inputs=tBody.getElementsByTagName("input");
    for(var i=0;i<inputs.length;i++){
        if(inputs[i].type==="checkbox"){
            inputs[i].onclick=function () {
                var flag=true;//假设被选中
                for(var j=0;j<inputs.length;j++){
                    if(inputs[j].type==="checkbox"&&!inputs[j].checked){
                        flag=false;
                        break;
                    }//end if
                }// end for
                allCheckBox.checked=flag;
            };
        }

    }

</script>
</body>
</html>
