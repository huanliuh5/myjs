       //判断年份是不是闰年
       function isLeapYear(year) {
            if(year%4==0&&year%100!=0||year%400==0){
                return true;
            }
            return false;
        }
        function getDays(year,month,day) {
            //先把天数保存起来
            var days=day;
            if(month==1){//判断月份是不是一月份
               return days;//如果是一月份直接把天数返回
            }
            //累加当前月份之前所有月份的天:2015年2月23日
            var months=[31,28,31,30,31,30,31,31,30,31,30,31];//从索引0开始
            for(var i=0;i<month-1;i++){
                days+=months[i];
            }
            //还要判断当前输入的月份是不是大于二月份,并且是闰年
            if(month>2&&isLeapYear(year)){
                days++;
            }
            return days;

        }
