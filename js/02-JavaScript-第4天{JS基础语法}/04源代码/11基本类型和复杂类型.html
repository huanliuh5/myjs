    <script>

        /*
        * 基本类型的值存储在栈空间
        * 复杂类型的对象的地址(引用)存储在栈空间,对象存储在堆空间
        *
        * 基本类型传递的时候传递的是值  基本类型赋值的时候赋值的值
        * 复杂类型传递的时候传递的是 地址(引用) 复杂类型赋值的时候赋值的是地址(引用)
        *
        * C语言----->指针(地址)------->
         *
        * */

        function reverseArray(array) {
            for(var i=0;i<parseInt(array.length/2);i++){
                var temp=array[i];
                array[i]=array[array.length-1-i];
                array[array.length-1-i]=temp;
            }

        }
        var arr=[10,20,30,40,50];
        reverseArray(arr);
        console.log(arr);

    </script>
